<div class="reservacion">
    <h2>Reservación de Habitaciones</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="habitaciones">Número de Habitaciones:</label>
      <input type="number" id="habitaciones" name="habitaciones" min="1" max="10" required>
      <label for="huespedes">Número de Huéspedes:</label>
      <input type="number" id="huespedes" name="huespedes" min="1" max="20" required>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <button type="submit">Reservar</button>
    </form>
  </div>
